<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supernova Galactic Clicker üöÄ</title>
    <style>
        body { text-align: center; font-family: 'Courier New', Courier, monospace; transition: background 0.5s; padding-top: 50px; background-color: #1a1a2e; color: white; }
        #cookie-btn { font-size: 80px; cursor: pointer; background: none; border: none; transition: transform 0.1s; }

<body>
<!--Notes: 
    "class=" corresponds with "."
    "id=" corresponds with "#"
    -->
    <h1>‚ú® Supernova Galactic Clicker ‚ú®</h1>
    <div class="stats">Your Star Power is: <span id="counter">0</span></div>
    
    <!-- Step 1: The Button and Message Display -->
    <button id="cookie-btn">üåü</button>
    <div id="message">Clicking the star will begin the space travel...</div>
    <script>
    /*
     * The methods we used for DOM elements:
     * document.getElementById()
     * btn.addEventListener()
     * counterDisplay.textContent
     * msgDisplay.innerText, btn.innerText, 
     * document.body.style.backgroudColor
     */
    // Step 2: Select elements and initialize. We are using DOMs.
         
        const btn = document.getElementById("cookie-btn");
        const counterDisplay = document.getElementById("counter");
        const msgDisplay = document.getElementById("message");
        
    // The loop count is initialized.
        let count = 0;
          
    // Step 3: The Event Listener (the app.)
        btn.addEventListener("click", function() {
        
    // Increase count.
        count++;
        counterDisplay.textContent = count;

    // Step 4: Conditionals and Creative Milestones at 10, 25, 50, and 100 button clicks.
            if (count === 10) {
                msgDisplay.innerText = "The core is heating up!";
                document.body.style.backgroundColor = "#16219e";
            } else if (count === 25) {
                msgDisplay.innerText = "Wow, you're riding through the galaxy with your clicks!";
                btn.innerText = "‚òÑÔ∏è";
                document.body.style.backgroundColor = "#16215e";
            } else if (count === 50) {
                msgDisplay.innerText = "Warning: The Black Hole is near!"; 
                btn.innerText = "üå†";
                document.body.style.backgroundColor = "#0f3460";
            } else if (count === 100) {
                msgDisplay.innerText = "CHAMPION OF THE UNIVERSE! The cosmos is yours.";
                btn.innerText = "üåå";
                document.body.style.backgroundColor = "#533483";
            }
        });

</script>
