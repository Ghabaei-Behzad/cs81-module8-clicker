    <h1>âœ¨ Supernova Galactic Clicker âœ¨</h1>

    <!-- Step 1: The Button and Message Display -->
    <button id="cookie-btn">ğŸŒŸ</button>

    <!--adding a decorative effect, with an E.J. Ch. 14 example, emoji movement-->

    <script>
    /*
     * The methods we used for DOM elements:
     * document.getElementById()
     * btn.addEventListener()
     * counterDisplay.textContent
     * msgDisplay.innerText, btn.innerText, 
     * document.body.style.backgroudColor
     */
    // Step 2: Select elements and initialize. We are using DOMs.
         
        const btn = document.getElementById("cookie-btn");
        const counterDisplay = document.getElementById("counter");
        const msgDisplay = document.getElementById("message");
        
    // The loop count is initialized.
        let count = 0;
          
    // Step 3: The Event Listener (the app.)
        btn.addEventListener("click", function() {
        
    // Increase count.
        count++;
        counterDisplay.textContent = count;

    // Step 4: Conditionals and Creative Milestones at 10, 25, 50, and 100 button clicks.
            if (count === 10) {
                msgDisplay.innerText = "The core is heating up!";
                 btn.innerText = "â­";
                document.body.style.backgroundColor = "#16219e";
            } else if (count === 25) {
                msgDisplay.innerText = "Wow, you're riding through the galaxy with your clicks!";
                btn.innerText = "â˜„ï¸";
                document.body.style.backgroundColor = "#16215e";
            } else if (count === 50) {
                msgDisplay.innerText = "Warning: The Black Hole is near!"; 
                btn.innerText = "ğŸŒ ";
                document.body.style.backgroundColor = "#0f3460";
            } else if (count === 100) {
                msgDisplay.innerText = "CHAMPION OF THE UNIVERSE! The cosmos is yours.";
                btn.innerText = "ğŸŒŒ";
                document.body.style.backgroundColor = "#533483";
            }
        });

  // Now were having fun with emojis, after completing the assignment.
  // Eloquent Javascript; Chapter 14: DOM; Positioning and Animating.
  // the emojis rotate with Math methods.

  let emoji = document.querySelector("#moving-emoji");
  let emoji2 = document.querySelector("#moving-emoji2");
  let angle = Math.PI / 2;

  function animate(time, lastTime) {
    if (lastTime != null) {
    // (time - lastTime) ensures smooth movement regardless of frame rate
      angle += (time - lastTime) * 0.002; 
  }
    
  // Math.sin and Math.cos create the circular "orbit" path
  emoji.style.top = (Math.sin(angle) * 40) + "px";
  emoji.style.left = (Math.cos(angle) * 100) + "px";
    
  emoji2.style.top = (Math.sin(angle) * 20) + "px";
  emoji2.style.left = (Math.cos(angle) * 50) + "px";

  // Recursively calls itself for a smooth loop
  requestAnimationFrame(newTime => animate(newTime, time));
  }
  requestAnimationFrame(animate);
</script>
